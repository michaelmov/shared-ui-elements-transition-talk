<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Transitioning Shared UI Elements Between Client-side Routes</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/01-intro.md"></section>
				<section>
					<section data-markdown="slides/02-sexy-transitions--00.md"></section>
					<section data-markdown="slides/02-sexy-transitions--01.md"></section>
					<section data-markdown="slides/02-sexy-transitions--02.md"></section>
					<section data-markdown="slides/02-sexy-transitions--03.md"></section>
					<section data-markdown="slides/02-sexy-transitions--04.md"></section>
				</section>
				<section>
					<section data-markdown="slides/03-challenges--00.md"></section>
					<section data-markdown="slides/03-challenges--01.md"></section>
					<section data-markdown="slides/03-challenges--02.md"></section>
					<section data-markdown="slides/03-challenges--03.md"></section>
				</section>
				<section data-markdown="slides/04-result.md"></section>
				<section data-markdown="slides/05-client-rect.md"></section>
				<section>
					<section data-markdown="slides/06-attempt1--00.md"></section>
					<section data-markdown="slides/06-attempt1--01.md"></section>
				</section>
				<section>
					<section data-markdown="slides/07-attempt2--00.md"></section>
					<section data-markdown="slides/07-attempt2--01.md"></section>
					<section data-markdown="slides/07-attempt2--02.md"></section>
					<section data-markdown="slides/07-attempt2--03.md"></section>
				</section>
				<section>
					<section data-markdown="slides/08-attempt3--00.md"></section>
					<section data-markdown="slides/08-attempt3--01.md"></section>
					<section data-markdown="slides/08-attempt3--02.md"></section>
					<section data-markdown="slides/08-attempt3--03.md"></section>
				</section>
				<section data-markdown="slides/09-other.md"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
